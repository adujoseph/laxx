<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laxx by Example</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <section class="intro">
        <p class="scroll-text">Scroll Down</p>
    </section>
    <section class="anim">
        <h2 class="lax" data-lax-preset="rightToLeft-.1 fadeInOut"> Animation </h2>
        <p class="desc lax" data-lax-preset="blurInOut fadeInOut">ths Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, eaque tempora. Unde quis earum rerum, obcaecati aperiam dolore ipsam</p>
        <div class="box1 lax" data-lax-scale="0 0, 600 1, 800, 0"></div>
        <div class="box2 lax" data-lax-preset="spin fadeInOut"></div>
    </section>
    <section>
    </section>
    
    <script src="node_modules/lax.js/lib/lax.min.js"></script>
    <script>
        window.onload = function() {
	        lax.setup() // init

	        const updateLax = () => {
		        lax.update(window.scrollY)
		        window.requestAnimationFrame(updateLax)
	        }

	    window.requestAnimationFrame(updateLax)
}
    
    </script>
</body>
</html>
